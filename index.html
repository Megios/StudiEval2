<html lang="fr">

    </div>

      <div class="col-12 col-md-4 text-center mx-auto" >
        <div class="form-group">
          <label for="forjoueur1"><h1 id="joueur1"> PLAYER 1</h1></label>
          <input type="text" class="form-control" id="forjoueur1">
          <button class="btn btn-successs" id="butP1">Modifier</button>
        </div>
        <h3>Round</h3>
        <h3 id="scoreP1">0</h3>
        <h2>Score</h2>
        <h2 id="stockP1">0</h2>
      </div>
      <div class=" col-12 col-md-2 text-center" style="min-width: 240px;"> 
        <h1>Au tour de  <span id="tourP"> PLAYER 1</span></h1>
        <div class="shadow d-flex flex-column justify-content-around deFormat m-auto" id="deStyle">
          <svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="currentColor" class="bi bi-yin-yang m-auto" viewBox="0 0 16 16">

          </svg>
        </div>
        <button type="button" class="btn btn-infos m-3" id="jouer">lancer</button>
        <button type="button" class="btn btn-infos m-3" id="reset">reset</button>
        <br>
        <button type="button" class="btn btn-danger m-3" id="cash">Mettre en score</button>
      </div>
      <div class="col-12 col-md-4 text-center mx-auto" >
        <div class="form-group">
          <label for="forjoueur2"><h1 id="joueur2"> PLAYER 2</h1></label>
          <input type="text" class="form-control" id="forjoueur2">
          <button class="btn btn-successs" id="butP2">Modifier</button>
        </div>
        <h3>Round</h3>
        <h3 id="scoreP2">0</h3>
        <h2>Score</h2>
        <h2 id="stockP2">0</h2>
      </div>
    </div>


    </div>
